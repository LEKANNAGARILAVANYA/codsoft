<!DOCTYPE html>
<html>
    <head>
        <title>simple landing page</title>
    </head>
    <body>
    <header>
        <nav>
            <div class="logo">
                Travel-X
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Hill Stations</a>
                <a href="#">Best Offer's</a>
                <a href="#">Contact</a>
            </div>
            <div class="register">
                <a href="#">Register</a>
            </div>

        </nav>
        <section class="text">
            <span>Enjoy</span>
            <h1>International Travel Agency</h1>
            <br>
            <br>
            <a href="#">Book Your Trip</a>
        </section>
    </header>

        
    </body>

    <style type="text/css">
        *{
            padding: 0; margin: 0; box-sizing: border-box;}
        header{
            background-image:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.2)), url('https://th.bing.com/th/id/R.9530364306ae601aca27c1665aa2dfd4?rik=g7KsKNJzgwqTRQ&riu=http%3a%2f%2fwww.travelhoundsusa.com%2fwp-content%2fuploads%2f2018%2f04%2fThese-are-the-Most-Beautiful-Views-in-the-World-You-Should-See-Mauna-Kea-Beach.jpg&ehk=55RPGefx2EKq0VbDv9AYGfr8pJpwWD10V%2fY%2blxn1JIo%3d&risl=&pid=ImgRaw&r=0');
            width: 100%;
            height: 100vh;
            background-size:cover;

        }
        nav{
            width: 100%;
            height: 100px;
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .logo{
            font-family: sans-serif;
            font-size: 2em;
            letter-spacing: 2px;
        }
        .menu a{
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            position: relative;
        }
        .menu a:before{
            content: '';
            position: absolute;
            top:0;
            left: 0;
            width: 0%;
            height: 100%;
            border-bottom: 2px solid indianred;
            transition: 0.4s linear;
        }
        .menu a:hover:before{
            width: 90%;
        }
        .register a{
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            background: indianred;
            border-radius: 8px;
            transition: 0.4s;
        }
        .register a:hover{
            background: transparent;
            border: 1px solid indianred;
        }
        .text{
            max-width: 650px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            text-align: center;
            color: white;
        }
        .text span{
            letter-spacing: 4px;
            font-size: 2em;
        }
        .text h1{
            font-size: 3.5em;
        }
        .text a{
            text-decoration: none;
            background: indianred;
            color: white;
            padding: 10px 20px;
            letter-spacing: 5px;
            border-radius: 8px;
        }
        .text a:hover{
            background: transparent;
            border: 1px solid indianred;
        }

    </style>
</html>
